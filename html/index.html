<!DOCTYPE html>
<html lang="en">
<head>
	<title>ToDo List</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="../src/todo.css">
	<script type="text/javascript" src="../lib/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
	<script type="text/javascript" src="../src/todo.js" async="async"></script>
</head>
<body>

	<div id="container">
		
		<h1>To-Do List <i class="fa fa-plus"></i></h1>

		<input type="text" placeholder="Add New Todo">


		<div id="list">
			
			<ul>
				<li><span><i class="fa fa-trash"></i></span> Build ToDo App</li>
			</ul>
		</div>

		<p>Build a ToDo List.  Press the "+" sign to toggle the input then press enter to add your new item.  Click the item once it is complete
		to cross it out.  Press the red "X" to delete.</p>
	</div>

</body>
</html>
